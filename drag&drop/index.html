<head>

    <title>drag and drop</title>

    <style>
        .dropzone {
            min-height: 150px;
            border: 2px dashed #aaa;
            margin-bottom: 20px;
            padding: 10px;
            transition: background-color 0.2s;
        }

        .item {
            background-color: lightblue;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: grab;
            border: 1px solid #555;
        }
    </style>


</head>
